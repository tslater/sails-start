<div class="container main-max" >

	<div class="input-group">
	  <span class="input-group-addon">@</span>
	  <input type="text" class="form-control" 
	  ng-model="newObject.name" 
	  placeholder="Name">
	</div>
	<br>
	<div class="input-group">
	  <span class="input-group-addon">@</span>
	  <input type="text" class="form-control" 
	  ng-model="newObject.description" 
	  placeholder="Description">
	</div>
	<br>
	<button ng-click="saveObject()" class="btn btn-primary">Save</button>

</div>
